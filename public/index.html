<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blkc Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="menu-right-side">
            <div class="logo">
                <h1><a href="index.html">Blkc Network</a></h1>
            </div>
            <div class="menu-wrapper">
                <div class="search-box">
                    <input id="search-input" type="text" placeholder="Pesquisar">
                    <i id="search-remove-bt" class="fas fa-times"></i>
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <i class="fas fa-bars menu-mobile"></i>
            </div>
        </div>

        <div class="menu-left-side">
            <div class="menu-profile">
                <img src="./assets/images/avatar.jpg">
                <span>Eduardo Mota</span>
                <i class="fas fa-caret-down"></i>
            </div>
        </div>
    </header>

    <main>
        <section class="main-left-side">
            <aside class="profile-infos">
                <div class="profile-cover">
                    <div class="profile-pic--circle">
                        <img src="assets/images/avatar.jpg">
                    </div>
                </div>
                <div class="profile-about">
                    <span class="profile-name">Eduardo Mota Mafra</span>
                    <span>Front-End Web Developer</span>
                </div>
                <div class="line"></div>
                <div class="profile-follow">
                    <span>Seguindo</span>
                    <span>131</span>
                </div>
                <div class="line"></div>
                <div class="profile-follow">
                    <span>Seguidores</span>
                    <span>353</span>
                </div>
                <div class="line"></div>
                <div class="view-my-profile">
                    <a href="">Ver Perfil</a>
                </div>
            </aside>
        </section>

        <section class="main-feed-area">
            <div class="new-post-area">
                <div class="new-post-pic">
                    <img src="assets/images/avatar.jpg">
                </div>
                <div class="new-post-placeholder">O que está pensando?</div>
                <div class="new-post-input" contenteditable="true">
                    <!--<input type="text" placeholder="No que está pensando?">-->
                </div>
                <div class="new-post-send--button">
                    <i class="fas fa-paper-plane"></i>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="./assets/js/index.js"></script>
</body>

</html>
