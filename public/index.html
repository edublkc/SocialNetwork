<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blkc Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="menu-left-side">
            <div class="logo">
                <h1><a href="index.html">Blkc Network</a></h1>
            </div>
            <div class="menu-wrapper">
                <div class="search-box">
                    <input id="search-input" type="text" placeholder="Pesquisar">
                    <i id="search-remove-bt" class="fas fa-times"></i>
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <i class="fas fa-bars menu-mobile"></i>
            </div>
        </div>

        <div class="menu-right-side">
            <div class="menu-profile">
                <img src="./assets/images/avatar.jpg">
                <div class="menu-profile--more">
                    <span id="menu-profile--name">Eduardo Mota</span>
                    <i class="fas fa-caret-down"></i>
                </div>

                <div class="menu-profile--dropdown">
                    <ul>
                        <li><a href="">Meu Perfil</a></li>
                        <li><a id="logout-button" href="">Sair</a></li>
                    </ul>
                </div>
            </div>
           
        </div>

        
        
    </header>

    <main>
        <section class="main-left-side">
            <aside class="profile-infos">
                <div class="profile-cover">
                    <div class="profile-pic--circle">
                        <img src="assets/images/avatar.png" data-src="pic">
                    </div>
                </div>
                <div class="profile-about">
                    <span class="profile-name"></span>
                    <span id="profile-title"></span>
                </div>
                <div class="line"></div>
                <div class="profile-follow">
                    <span>Seguindo</span>
                    <span>0</span>
                </div>
                <div class="line"></div>
                <div class="profile-follow">
                    <span>Seguidores</span>
                    <span>0</span>
                </div>
                <div class="line"></div>
                <div class="view-my-profile">
                    <a href="profile.html">Ver Perfil</a>
                </div>
            </aside>
        </section>

        <section id="main-middle">
            
            <div class="new-post-area">
                <div class="new-post-pic">
                    <img src="assets/images/avatar.png" data-src="pic">
                </div>
                <div id="post-placeholder" class="new-post-placeholder">O que está pensando?</div>
                <div id="post-input" class="new-post-input" contenteditable="true"></div>
                <!--<input class="new-post-input" type="text" placeholder="O que está pensando?">-->
                <div id="send-new-post" class="new-post-send--button">
                    <i  class="fas fa-paper-plane"></i>
                </div>
            </div>

            <section id="feed-area" class="main-feed-area">
                
    
            </section>
        </section>
      
    </main>

    <script type="module" src="./assets/js/script.js"></script>
</body>

</html>
