<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blkc Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/profile.css">
</head>

<body>

    

    <div class="modal">
        <div class="modal-body big">
            <div class="modal-header">
                <div class="modal-title">
                    Editar perfil
                </div>
                <i class="fas fa-times modal-close-btn"></i>
            </div>

            <div class="line"></div>

            <div class="modal-content">
                <div class="edit-profile-row">
                    <h4>Foto de perfil</h4>
                    <div class="edit-profile--user__pic">
                        <img id="profile-pic-example" src="assets/images/avatar.png" data-src="pic">
                    </div>
                    <div class="edit-profile--upload__pic">
                        <input id="profile-pic" type="file" data-image>
                    </div>
                </div>

                <div class="line"></div>

                <div class="edit-profile-row">
                    <h4>Foto de capa</h4>
                    <div class="edit-profile--user__cover">
                        <img id="profile-cover-example" src="assets/images/bg-login.jpg" data-src="cover">
                    </div>
                    <div class="edit-profile--upload__pic">
                        <input id="profile-cover" type="file" data-image>
                    </div>
                </div>

                <div class="line"></div>

                <div class="edit-profile-row">
                    <h4>Informações pessoais</h4>
                     <div class="form-item register multiple-inputs">
                        <input  id="register-name" type="text" placeholder="Nome" data-profile>
                        <input  id="register-lastName" type="text" placeholder="Sobrenome" data-profile>
                    </div>

                    <div class="form-item register multiple-inputs">
                        <input id="register-birth" type="text" placeholder="Data de nascimento" data-profile>
                        <input id="register-title" type="text" placeholder="Titulo - Ex.: Desenvolvedor" data-profile>
                    </div>

                    <div class="form-item register multiple-inputs">
                        <input  id="register-state" type="text" placeholder="Estado" data-profile>
                        <input  id="register-city" type="text" placeholder="Cidade" data-profile>
                        <input  id="register-country" type="text" placeholder="País" data-profile>
                    </div>
                </div>

                <div class="line"></div>
                <button id="profile-save-changes" class="bt green">Salvar alterações</button>
            </div>
        </div>
    </div>

    <header>
        
    </header>

    <main>
        <div class="profile">
            <div class="profile-header">
                <div id="profile-cover-img" class="cover"></div>

                <div class="profile-header--infos">
                    <div class="profile-header--infos_leftside">
                        <div class="profile-header--infos__pic">
                            <img id="profile-pic-img" src="/public/assets/images/avatar.png" data-src="pic">
                        </div>
                        <div class="profile-header--infos__about">
                            <span class="profile-header--infos__about--name"></span>
                            <span class="profile-header--infos__about--local"></span>
                        </div>
                    </div>

                    <div class="profile-header--infos__rightside">
                        <div class="profile-header--infos__amount">
                            <span id="profile-followers" class="profile-header--infos__amount--quantity">0</span>
                            <span class="profile-header--infos__amount--name">Seguidores</span>
                        </div>
                        <div class="profile-header--infos__amount">
                            <span id="profile-following" class="profile-header--infos__amount--quantity">0</span>
                            <span class="profile-header--infos__amount--name">Seguindo</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-body">
                <div class="profile-body--leftside">
                    <div class="profile-body--about">
                        <div class="profile-body--about__info">
                            <span id="profile-birth"><i class="fas fa-calendar-week"></i></span>
                        </div>

                        <div class="profile-body--about__info">
                            <span id="profile-location"><i class="fas fa-map-marker-alt"></i></span>
                        </div>

                        <div class="profile-body--about__info edit">
                            <span id="profile-edit"   class="profile-button"><i class="fas fa-edit"></i> Editar perfil</span>
                            <span id="profile-follow" class="profile-button"><i class="fas fa-user-plus"></i> Seguir</span>
                        </div>
                        
                    </div>
                </div>

                <div id="feed-area" class="profile-body--rightside">
                    
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="assets/js/profile.js"></script>
</body>

</html>
