<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blkc Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/profile.css">
</head>

<body>

    

    <div class="modal">
        <div class="modal-body big">
            <div class="modal-header">
                <div class="modal-title">
                    Editar perfil
                </div>
                <i class="fas fa-times modal-close-btn"></i>
            </div>

            <div class="line"></div>

            <div class="modal-content">
                <div class="edit-profile-row">
                    <h4>Foto de perfil</h4>
                    <div class="edit-profile--user__pic">
                        <img id="profile-pic-example" src="assets/images/avatar.jpg">
                    </div>
                    <div class="edit-profile--upload__pic">
                        <input id="profile-pic" type="file" data-image>
                    </div>
                </div>

                <div class="line"></div>

                <div class="edit-profile-row">
                    <h4>Foto de capa</h4>
                    <div class="edit-profile--user__cover">
                        <img id="profile-cover-example" src="assets/images/cover.jpg">
                    </div>
                    <div class="edit-profile--upload__pic">
                        <input id="profile-cover" type="file" data-image>
                    </div>
                </div>

                <div class="line"></div>

                <div class="edit-profile-row">
                    <h4>Informações pessoais</h4>
                     <div class="form-item register multiple-inputs">
                        <input  id="register-name" type="text" placeholder="Nome" data-profile>
                        <input  id="register-lastName" type="text" placeholder="Sobrenome" data-profile>
                    </div>

                    <div class="form-item register multiple-inputs">
                        <input id="register-birth" type="text" placeholder="Data de nascimento" data-profile>
                        <input id="register-title" type="text" placeholder="Titulo - Ex.: Desenvolvedor" data-profile>
                    </div>

                    <div class="form-item register multiple-inputs">
                        <input  id="register-state" type="text" placeholder="Estado" data-profile>
                        <input  id="register-city" type="text" placeholder="Cidade" data-profile>
                        <input  id="register-country" type="text" placeholder="País" data-profile>
                    </div>
                </div>

                <div class="line"></div>
                <button id="profile-save-changes" class="bt green">Salvar alterações</button>
            </div>
        </div>
    </div>

    <header>
        <div class="menu-left-side">
            <div class="logo">
                <h1><a href="index.html">Blkc Network</a></h1>
            </div>
            <div class="menu-wrapper">
                <div class="search-box">
                    <input id="search-input" type="text" placeholder="Pesquisar">
                    <i id="search-remove-bt" class="fas fa-times"></i>
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <i class="fas fa-bars menu-mobile"></i>
            </div>
        </div>

        <div class="menu-right-side">
            <div class="menu-profile">
                <img src="./assets/images/avatar.jpg">
                <div class="menu-profile--more">
                    <span id="menu-profile--name"></span>
                    <i class="fas fa-caret-down"></i>
                </div>

                <div class="menu-profile--dropdown">
                    <ul>
                        <li><a href="">Meu Perfil</a></li>
                        <li><a id="logout-button" href="">Sair</a></li>
                    </ul>
                </div>
            </div>

        </div>



    </header>

    <main>
        <div class="profile">
            <div class="profile-header">
                <div class="cover"></div>

                <div class="profile-header--infos">
                    <div class="profile-header--infos_leftside">
                        <div class="profile-header--infos__pic">
                            <img src="/public/assets/images/avatar.jpg">
                        </div>
                        <div class="profile-header--infos__about">
                            <span class="profile-header--infos__about--name"></span>
                            <span class="profile-header--infos__about--local"></span>
                        </div>
                    </div>

                    <div class="profile-header--infos__rightside">
                        <div class="profile-header--infos__amount">
                            <span class="profile-header--infos__amount--quantity">0</span>
                            <span class="profile-header--infos__amount--name">Seguidores</span>
                        </div>
                        <div class="profile-header--infos__amount">
                            <span class="profile-header--infos__amount--quantity">0</span>
                            <span class="profile-header--infos__amount--name">Seguindo</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-body">
                <div class="profile-body--leftside">
                    <div class="profile-body--about">
                        <div class="profile-body--about__info">
                            <span id="profile-birth"><i class="fas fa-calendar-week"></i></span>
                        </div>

                        <div class="profile-body--about__info">
                            <span id="profile-location"><i class="fas fa-map-marker-alt"></i></span>
                        </div>

                        <div class="profile-body--about__info edit">
                            <span class="profile-edit"><i class="fas fa-edit"></i>Editar perfil</span>
                        </div>
                        
                    </div>
                </div>

                <div class="profile-body--rightside">
                    <div class="feed-area">
                        <div class="feed-area--header">
                            <div class="feed-area--header__left-side">
                                <div class="feed-area--pic">
                                    <img src="./assets/images/avatar.jpg">
                                </div>
                                <div class="feed-area--infos">
                                    <a href=""><span class="feed-area--infos__name">${posts[i].owner}</span></a>
                                    <span class="feed-area--infos__date">${posts[i].date.toDate()}</span>
                                </div>
                            </div>
                    
                            <div class="feed-area--header__right-side">
                                <i class="fas fa-ellipsis-v feed-area--more__button"></i>
                            </div>
                        </div>
                    
                        <div class="feed-area--post">
                            <p>${posts[i].text}</p>
                        </div>
                    
                        <div class="line"></div>
                            <div class="feed-area--interactions">
                                <div class="feed-area--stars__button">
                                    <span><i class="far fa-star"></i></span>
                                    <span>${posts[i].like}</span>
                                </div>
                                <div class="feed-area--comments__button">
                                    <span><i class="far fa-comment-alt"></i></span>
                                    <span>0</span>
                                </div>
                            </div>
                        <div class="line"></div>
                    
                        <div class="feed-area--all-comments">
                
                            <div class="feed-area--comment">
                                <div class="feed-area--comment__pic">
                                    <img src="./assets/images/avatar.jpg">
                                </div>
                                <div class="feed-area--comment__wrap">
                                    <div class="feed-area--comment__user">
                                        <a href=""><span>Eduardo Mota</span></a>
                                    </div>
                                    <div class="feed-area--comment__text">
                                        <p>${posts[i].comments}</p>
                                    </div>
                                </div>
                            </div>     
                           
                        </div>
                    
                        <div class="feed-area--new-comment">
                            <div class="feed-area--new-comment__pic">
                                <img src="./assets/images/avatar.jpg">
                            </div>
                            <div class="feed-area--new-coment__input">
                                <input type="text" placeholder="Escreva um comentário">
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="assets/js/profile.js"></script>
</body>

</html>
