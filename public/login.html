<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blkc Network - Entre ou Cadastre-se</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="modal">
        <div class="modal-body">
            <div class="modal-header">
                <div class="modal-title">
                    Cadastre-se!
                </div>
                <i class="fas fa-times modal-close-btn"></i>
            </div>

            <div class="line"></div>
            <div class="modal-content">
                <span class="message-info-modal"> Senha muito fraca.</span>
                <form class="register-form">
                    <div class="form-item register">
                        <input  id="register-name" type="text" placeholder="Nome" data-register>
                        <input  id="register-lastname" type="text" placeholder="Sobrenome" data-register>
                    </div>
                    
                    <div class="form-item register">
                        <input id="register-email" type="email" placeholder="Email" data-register>
                    </div>
                    <div class="form-item register">
                        <input id="register-password" type="password" placeholder="Nova senha" data-register>
                    </div>
                 
                    <div class="line"></div>
                    <button id="new-user-button" type="button" class="bt green">Cadastre-se</button>
                </form>
            </div>
        </div>
    </div>

    <section>
        <div class="left-side">
            <img src="assets/images/img-login.svg">
        </div>

        <div class="right-side">
            <div class="box">
                <div class="title">
                    <h1>Blkc Network</h1>
                </div>
                <span id="message-info"></span>
                <div class="form-item">
                    <label>Email</label>
                    <input id="email" type="text">
                </div>
                <div class="form-item">
                    <label>Password</label>
                    <input id="password" type="password">
                </div>
                <button id="login-bt" class="bt" type="button">Entrar</button>
                <a class="link" href="">Esqueceu a senha?</a>
                <div class="line"></div>
                <button type="button" class="bt green" id="register-bt">Criar nova conta</button>
            </div>
        </div>
    </section>

    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/login.js"></script>
</body>

</html>
